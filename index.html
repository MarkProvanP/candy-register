<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Candy Register</title>
  <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>
  <div class="box">
    <div class="row header">
      <h1>header</h1>
    </div>
    <div class="row content">
      <div id="monitor">
        Default Text
      </div>
      <div id="button-panel">
        <div id="numpad">
          <table>
            <tr>
              <td class="keypad-button" id="btn7" data-exprtoken="SEVEN">7</td>
              <td class="keypad-button" id="btn8" data-exprtoken="EIGHT">8</td>
              <td class="keypad-button" id="btn9" data-exprtoken="NINE">9</td>
            </tr>
            <tr>
              <td class="keypad-button" id="btn4" data-exprtoken="FOUR">4</td>
              <td class="keypad-button" id="btn5" data-exprtoken="FIVE">5</td>
              <td class="keypad-button" id="btn6" data-exprtoken="SIX">6</td>
            </tr>
            <tr>
              <td class="keypad-button" id="btn1" data-exprtoken="ONE">1</td>
              <td class="keypad-button" id="btn2" data-exprtoken="TWO">2</td>
              <td class="keypad-button" id="btn3" data-exprtoken="THREE">3</td>
            </tr>
            <tr>
              <td class="keypad-button" id="btnDecimal" data-exprtoken="DECIMAL">.</td>
              <td class="keypad-button" id="btn0" data-exprtoken="ZERO">0</td>
              <td class="keypad-button" id="btnPercent" data-exprtoken="PERCENT">%</td>
            </tr>
          </table>
        </div>
        <div id="funcpad">
          <table>
            <tr>
              <td class="keypad-button" id="btnPlus" data-exprtoken="PLUS">+</td>
            </tr>
            <tr>
              <td class="keypad-button" id="btnMinus" data-exprtoken="MINUS">-</td>
            </tr>
            <tr>
              <td class="keypad-button" id="btnMultiply" data-exprtoken="MULTIPLY">ร</td>
              <td class="keypad-button" id="btnEval" rowspan="2">
                =
              </td>
            </tr>
            <tr>
              <td class="keypad-button" id="btnDivide" data-exprtoken="DIVIDE">รท</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <div class="row footer">
      <p>
        Footer
      </p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
