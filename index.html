<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Candy Register</title>
  <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>
  <div class="box">
    <div class="row header">
      <h1>header</h1>
    </div>
    <div class="row content">
      <div id="monitor">
        Default Text
      </div>
      <div id="button-panel">
        <div id="numpad">
          <table>
            <tr>
              <td class="keypad-button" id="btn7">7</td>
              <td class="keypad-button" id="btn8">8</td>
              <td class="keypad-button" id="btn9">9</td>
            </tr>
            <tr>
              <td class="keypad-button" id="btn4">4</td>
              <td class="keypad-button" id="btn5">5</td>
              <td class="keypad-button" id="btn6">6</td>
            </tr>
            <tr>
              <td class="keypad-button" id="btn1">1</td>
              <td class="keypad-button" id="btn2">2</td>
              <td class="keypad-button" id="btn3">3</td>
            </tr>
            <tr>
              <td class="keypad-button" id="btnDecimal">.</td>
              <td class="keypad-button" id="btn0">0</td>
              <td class="keypad-button" id="btnPercent">%</td>
            </tr>
          </table>
        </div>
        <div id="funcpad">
          <table>
            <tr>
              <td class="keypad-button" id="btnPlus">
                +
              </td>
            </tr>
            <tr>
              <td class="keypad-button" id="btnMinus">
                -
              </td>
            </tr>
            <tr>
              <td class="keypad-button" id="btnMultiply">
                x
              </td>
            </tr>
            <tr>
              <td class="keypad-button" id="btnDivide">
                /
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <div class="row footer">
      <p>
        Footer
      </p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
