<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Candy Register</title>
  <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>
  <div class="box">
    <div class="row header">
      <h1>header</h1>
    </div>
    <div class="row content">
      <div id="display">
        Default Text
      </div>
      <div id="button-panel">
        <div id="numpad">
          <table>
            <tr>
              <td class="keypad-button">7</td>
              <td class="keypad-button">8</td>
              <td class="keypad-button">9</td>
            </tr>
            <tr>
              <td class="keypad-button">4</td>
              <td class="keypad-button">5</td>
              <td class="keypad-button">6</td>
            </tr>
            <tr>
              <td class="keypad-button">1</td>
              <td class="keypad-button">2</td>
              <td class="keypad-button">3</td>
            </tr>
            <tr>
              <td class="keypad-button">.</td>
              <td class="keypad-button">0</td>
              <td class="keypad-button">%</td>
            </tr>
          </table>
        </div>
        <div id="funcpad">
          <table>
            <tr>
              <td class="keypad-button">
                +
              </td>
            </tr>
            <tr>
              <td class="keypad-button">
                -
              </td>
            </tr>
            <tr>
              <td class="keypad-button">
                x
              </td>
            </tr>
            <tr>
              <td class="keypad-button">
                /
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <div class="row footer">
      <p>
        Footer
      </p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
