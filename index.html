<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Candy Register</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="box">
    <div class="row header">
      <h1>header</h1>
    </div>
    <div class="row content">
      <p>
        Content
      </p>
      <div id="numpad">
        <table>
          <tr>
            <td class="numpad-button">7</td>
            <td class="numpad-button">8</td>
            <td class="numpad-button">9</td>
          </tr>
          <tr>
            <td class="numpad-button">4</td>
            <td class="numpad-button">5</td>
            <td class="numpad-button">6</td>
          </tr>
          <tr>
            <td class="numpad-button">1</td>
            <td class="numpad-button">2</td>
            <td class="numpad-button">3</td>
          </tr>
          <tr>
            <td class="numpad-button">.</td>
            <td class="numpad-button">0</td>
            <td class="numpad-button">%</td>
          </tr>
        </table>
      </div>
    </div>
    <div class="row footer">
      <p>
        Footer
      </p>
    </div>
  </div>
</body>
