<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Candy Register</title>
  <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>
  <div class="box">
    <div class="row header">
      <h1>header</h1>
    </div>
    <div class="row content">
      <div id="monitor">
        Default Text
      </div>
      <div id="button-panel">
        <div id="numpad">
          <table>
            <tr>
              <td class="keypad-button" id="btn7" exprToken="SEVEN">7</td>
              <td class="keypad-button" id="btn8" exprToken="EIGHT">8</td>
              <td class="keypad-button" id="btn9" exprToken="NINE">9</td>
            </tr>
            <tr>
              <td class="keypad-button" id="btn4" exprToken="FOUR">4</td>
              <td class="keypad-button" id="btn5" exprToken="FIVE">5</td>
              <td class="keypad-button" id="btn6" exprToken="SIX">6</td>
            </tr>
            <tr>
              <td class="keypad-button" id="btn1" exprToken="ONE">1</td>
              <td class="keypad-button" id="btn2" exprToken="TWO">2</td>
              <td class="keypad-button" id="btn3" exprToken="THREE">3</td>
            </tr>
            <tr>
              <td class="keypad-button" id="btnDecimal" exprToken="DECIMAL">.</td>
              <td class="keypad-button" id="btn0" exprToken="ZERO">0</td>
              <td class="keypad-button" id="btnPercent" exprToken="PERCENT">%</td>
            </tr>
          </table>
        </div>
        <div id="funcpad">
          <table>
            <tr>
              <td class="keypad-button" id="btnPlus" exprToken="PLUS">+</td>
            </tr>
            <tr>
              <td class="keypad-button" id="btnMinus" exprToken="MINUS">-</td>
            </tr>
            <tr>
              <td class="keypad-button" id="btnMultiply" exprToken="MULTIPLY">ร</td>
              <td class="keypad-button" id="btnEval" rowspan="2">
                =
              </td>
            </tr>
            <tr>
              <td class="keypad-button" id="btnDivide" exprToken="DIVIDE">รท</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <div class="row footer">
      <p>
        Footer
      </p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
